<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "primary-dark": "#6a1cb5",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0d0612", // Very dark purple/black
                        "card-dark": "#1a1023", // Slightly lighter for cards
                        "surface-dark": "#2d1b3e", // For inputs/items
                        "text-secondary": "#ad90cb",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for hidden scroll feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<header class="sticky top-0 z-20 flex items-center bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 justify-between border-b border-gray-200 dark:border-white/5">
<button class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Settings</h2>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 flex flex-col px-4 pt-4 pb-8 space-y-6">
<!-- Profile Header Card -->
<section class="rounded-2xl bg-white dark:bg-card-dark p-4 shadow-sm border border-gray-100 dark:border-white/5 relative overflow-hidden group">
<!-- Subtle neon glow background effect -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-3xl pointer-events-none group-hover:bg-primary/30 transition-all duration-500"></div>
<div class="relative flex items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-16 w-16 border-2 border-primary" data-alt="User profile picture showing a stylish person with neon lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8GC85lR4mMJ86l2btS62WSqfttya3w90kapj_2wJV4KQubnfnVWDY2IesGg3aGw1p-buw-9VLkhuDchoKEa367GRRNzd6v0JJauYf31ot734l01AgOP2IZiDpiu-yRvIX5w91yMaeDseqk4XhZ7mnpPwQihnmntt-gdFRaWBNLg0NVYoTlmkL67aFljnFWkcSjGkJ-T0xkDOPxhVzYtXnMXAitGu9PSs49hFVR4npwu3e8DSnj1klUdgjGcQK49gdENifDyt7L70");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary rounded-full p-1 border-2 border-card-dark">
<span class="material-symbols-outlined text-[12px] text-white block">edit</span>
</div>
</div>
<div class="flex flex-col justify-center flex-1">
<h3 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-tight">Alex 'Street' Doe</h3>
<p class="text-gray-500 dark:text-text-secondary text-sm font-medium">alex.street@goumin.off</p>
</div>
<button class="shrink-0 text-primary font-semibold text-sm px-3 py-1.5 rounded-lg bg-primary/10 hover:bg-primary/20 transition-colors">
                        Edit
                    </button>
</div>
</section>
<!-- Preferences Group -->
<section class="flex flex-col gap-2">
<h3 class="text-gray-500 dark:text-text-secondary text-xs font-bold uppercase tracking-wider pl-2">Preferences</h3>
<div class="flex flex-col bg-white dark:bg-card-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-white/5">
<!-- Language Item -->
<button class="flex items-center gap-4 px-4 py-4 justify-between active:bg-gray-50 dark:active:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4 overflow-hidden">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">language</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium truncate">Language</p>
</div>
<div class="flex items-center gap-2 text-gray-400 dark:text-text-secondary">
<span class="text-sm">English</span>
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</div>
</button>
<!-- Divider -->
<div class="h-px bg-gray-100 dark:bg-white/5 mx-4"></div>
<!-- Dark Mode Item (Toggle) -->
<div class="flex items-center gap-4 px-4 py-3 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1 truncate">Dark Mode</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[30px] w-[50px] cursor-pointer items-center rounded-full border-none bg-gray-300 dark:bg-surface-dark p-1 has-[:checked]:bg-primary transition-colors duration-200">
<input checked="" class="peer invisible absolute" type="checkbox"/>
<div class="h-[22px] w-[22px] rounded-full bg-white shadow-sm transition-all duration-200 peer-checked:translate-x-[20px]"></div>
</label>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-gray-100 dark:bg-white/5 mx-4"></div>
<!-- 18+ Filter -->
<div class="flex items-center gap-4 px-4 py-3 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10">
<span class="material-symbols-outlined">18_up_rating</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1 truncate">Show 18+ Events</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[30px] w-[50px] cursor-pointer items-center rounded-full border-none bg-gray-300 dark:bg-surface-dark p-1 has-[:checked]:bg-primary transition-colors duration-200">
<input class="peer invisible absolute" type="checkbox"/>
<div class="h-[22px] w-[22px] rounded-full bg-white shadow-sm transition-all duration-200 peer-checked:translate-x-[20px]"></div>
</label>
</div>
</div>
</div>
</section>
<!-- Notifications Group -->
<section class="flex flex-col gap-2">
<h3 class="text-gray-500 dark:text-text-secondary text-xs font-bold uppercase tracking-wider pl-2">Notifications</h3>
<div class="flex flex-col bg-white dark:bg-card-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-white/5">
<!-- Push Notifications -->
<div class="flex items-center gap-4 px-4 py-3 justify-between">
<div class="flex items-center gap-4">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1 truncate">Push Notifications</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[30px] w-[50px] cursor-pointer items-center rounded-full border-none bg-gray-300 dark:bg-surface-dark p-1 has-[:checked]:bg-primary transition-colors duration-200">
<input checked="" class="peer invisible absolute" type="checkbox"/>
<div class="h-[22px] w-[22px] rounded-full bg-white shadow-sm transition-all duration-200 peer-checked:translate-x-[20px]"></div>
</label>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-gray-100 dark:bg-white/5 mx-4"></div>
<!-- GouminOff Alerts (Special) -->
<div class="flex items-center gap-4 px-4 py-3 justify-between relative overflow-hidden">
<!-- Subtle glow for special feature -->
<div class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-primary to-transparent opacity-50"></div>
<div class="flex items-center gap-4 z-10">
<div class="text-white flex items-center justify-center rounded-lg bg-gradient-to-br from-primary to-purple-800 shrink-0 size-10 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined">local_fire_department</span>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-base font-bold truncate">GouminOff Alerts</p>
<p class="text-xs text-primary font-medium">Hot events nearby</p>
</div>
</div>
<div class="shrink-0 z-10">
<label class="relative flex h-[30px] w-[50px] cursor-pointer items-center rounded-full border-none bg-gray-300 dark:bg-surface-dark p-1 has-[:checked]:bg-primary transition-colors duration-200">
<input checked="" class="peer invisible absolute" type="checkbox"/>
<div class="h-[22px] w-[22px] rounded-full bg-white shadow-sm transition-all duration-200 peer-checked:translate-x-[20px]"></div>
</label>
</div>
</div>
</div>
</section>
<!-- Privacy & Security Group -->
<section class="flex flex-col gap-2">
<h3 class="text-gray-500 dark:text-text-secondary text-xs font-bold uppercase tracking-wider pl-2">Privacy &amp; Security</h3>
<div class="flex flex-col bg-white dark:bg-card-dark rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-white/5">
<button class="flex items-center gap-4 px-4 py-4 justify-between active:bg-gray-50 dark:active:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">lock</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium truncate">Change Password</p>
</div>
<span class="material-symbols-outlined text-gray-400 dark:text-text-secondary text-[20px]">chevron_right</span>
</button>
<div class="h-px bg-gray-100 dark:bg-white/5 mx-4"></div>
<button class="flex items-center gap-4 px-4 py-4 justify-between active:bg-gray-50 dark:active:bg-surface-dark transition-colors group">
<div class="flex items-center gap-4">
<div class="text-gray-700 dark:text-white flex items-center justify-center rounded-lg bg-gray-100 dark:bg-surface-dark shrink-0 size-10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">security</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium truncate">Data Permissions</p>
</div>
<span class="material-symbols-outlined text-gray-400 dark:text-text-secondary text-[20px]">chevron_right</span>
</button>
</div>
</section>
<!-- Danger Zone -->
<section class="flex flex-col gap-3 mt-4">
<button class="w-full py-3.5 px-4 rounded-xl border border-red-200 dark:border-red-900/30 bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 font-bold text-base flex items-center justify-center gap-2 hover:bg-red-100 dark:hover:bg-red-900/20 transition-colors">
<span class="material-symbols-outlined">logout</span>
                    Log Out
                </button>
<p class="text-center text-xs text-gray-400 dark:text-gray-600 font-medium">
                    GouminOff v2.4.0 (Build 302)
                </p>
</section>
</main>
</div>
